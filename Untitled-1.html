<!DOCTYPE html>
<html>
  <head>
    <title>Назва сторінки</title>
    <style>
      /* Стилі для заголовків */
      h1 {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
      }

      h3 {
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 10px;
      }

      /* Стилі для контейнера з колонками */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
      }

      .column {
        flex-basis: 30%;
      }

      .column img {
        max-width: 100%;
      }

      .column h3,
      .column p {
        margin: 0;
      }

      /* Стилі для основного тексту */
      p {
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Заголовок H1</h1>
    <div class="container">
      <div class="column">
        <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" alt="Зображення 1" />
      </div>
      <div class="column">
        <h3>Заголовок H3</h3>
        <p>Основний текст під заголовком H3</p>
      </div>
